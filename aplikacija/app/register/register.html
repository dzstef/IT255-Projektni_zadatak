<form role="form" [ngFormModel]="registerForm">
<div class="alert alert-danger" style="display: none;">
  
</div>
 <div class="form-group">
    <label for="ime">Ime:</label>
    <input type="text" class="form-control" ngControl='ime'>
  </div>
   <div class="form-group">
    <label for="prezime">Prezime:</label>
    <input type="text" class="form-control"  ngControl='prezime'>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control"  ngControl='username'>
  </div>
  <div class="form-group">
    <label for="pwd">Lozinka:</label>
    <input type="password" class="form-control" ngControl='password'>
  </div>
   <div class="form-group">
    <label for="email">Adresa:</label>
    <input type="text" class="form-control" ngControl='adresa'>
  </div>
   <div class="form-group">
    <label for="telefon">Telefon:</label>
    <input type="text" class="form-control" ngControl='telefon'>
  </div>
  <button (click)="registracija()" class="btn btn-default">Registracija</button>
</form>
